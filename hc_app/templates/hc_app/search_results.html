{% extends "hc_app/base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<h2>Search results for "{{ query }}"</h2>
<ul>
  {% for product in results %}
    <li><a href="{% url 'hc_app:product_detail' product.id %}">{{ product.name }}</a></li>
  {% empty %}
    <li>No results found.</li>
  {% endfor %}
</ul>
{% endblock %}
