<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      letter-spacing: 1px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    form {
      background-color: #f7f7f7;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #000;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #333;
    }
    #reg-quote {
      font-style: italic;
      text-align: center;
      margin-bottom: 20px;
      max-width: 300px;
    }
    .switch-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .switch-link a {
      color: #000;
      text-decoration: underline;
    }
    .switch-link a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Register</h2>

  <div id="reg-quote">Loading quote...</div>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>

  <div class="switch-link">
    Already have an account? <a href="{% url 'hc_app:login' %}">Login here</a>
  </div>

  <script>
  (async () => {
    try {
      const r = await fetch('https://api.quotable.io/random');
      const d = await r.json();
      document.getElementById('reg-quote').innerText = `"${d.content}" â€” ${d.author}`;
    } catch {
      document.getElementById('reg-quote').innerText = "Start where you are. Use what you have. Do what you can.";
    }
  })();
  </script>
</body>
</html>
